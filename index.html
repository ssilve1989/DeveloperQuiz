<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="angular, javascript, heroku, quiz, interactive, bootstrap, ui-router">
    <title>Developer Quiz</title>
    <base href="/">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="formApp">
    <header>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="/form">Super Amazing Quiz</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- views injected here -->
        <main ui-view></main>
    </div>
    <footer id="global-footer" class="navbar navbar-default navbar-fixed-bottom">
        <div class="container text-center">
            <section class="row">
                <h1 class="sr-only">Footer</h1>
                <div id="social-networks" class="col-md-4 col-lg-12">
                    <ul>
                        <li>
                            <a href="http://www.facebook.com/steve.silvestri.33" target="_blank" data-target="facebook">
                                <i class="fa fa-2x fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://www.instagram.com/jsx1080" target="_blank" data-target="instagram">
                                <i class="fa fa-2x fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://www.github.com/ssilve1989" target="_blank" data-target="github">
                                <i class="fa fa-2x fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://www.linkedin.com/in/steve.silvestri" target="_blank" data-target="linkedin">
                                <i class="fa fa-2x fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-lg-12">
                    <!--<a ui-sref="contact">Report a Bug</a>
                    &nbsp;&nbsp;-->
                    <a href="http://ssilve1989.github.io" target="_blank">Visit Developer Website</a>
                </div>
            </section>
        </div>
    </footer>
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-social-links/angular-social-links.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <script src="scripts/app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-62410211-2', 'auto');
        ga('send', 'pageview');

        $('#social-networks').find('a').click(function(event){
            try{
                var network = $(this).data().target;
                ga('send', 'event', 'social-view', network);
            }catch(e){}
        });
    </script>
</body>
</html>
